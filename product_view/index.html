<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product View</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container1">
            <aside class="sidebar">
                <div class="logo">
                    <img src="Logo.png" alt="Logo">
                </div>
            </aside>
            <nav class="navbar">
                <span class="text">Welcome</span>
                <img src="profile.jpg" alt="Profile" class="profile-pic">
            </nav>
        </div>
        <div class="container2">
            <header class="header">
                <div class="search-box">
                    <input class="input-color" type="text" placeholder="Search Products">
                    <button><img src="searchbar.png"></button>
                </div>
                <span>|</span>
                <button class="cart-btn"><img src="cart.png" alt="Cart">Cart</button>
            </header>
            <div class="container">
                <section class="all-products">
                    <div class="all-products-wrapper">
                        <img class="arrow-left" src="arrowLeft.svg"  alt=""><p class="title-section">All Products</p>
                    </div>
                    <section class="main-product-container">
                        <figure>
                            <img class="main-img" src="2a_276a149e-4fc8-4148-8556-e0bf70f8b6ad_400x.webp" alt="Rose">
                            <div class="sub-img-container">
                                <img class="sub-img" src="2a_276a149e-4fc8-4148-8556-e0bf70f8b6ad_400x.webp" alt="Rose1">
                                <img class="sub-img" src="2a_276a149e-4fc8-4148-8556-e0bf70f8b6ad_400x.webp" alt="Rose1">
                                <img class="sub-img" src="2a_276a149e-4fc8-4148-8556-e0bf70f8b6ad_400x.webp" alt="Rose1">
                                <img class="sub-img" src="2a_276a149e-4fc8-4148-8556-e0bf70f8b6ad_400x.webp" alt="Rose1">
                            </div>
                        </figure>
                        <figure class="details-container">
                            <div class="main-details">
                                <h3>Hot Romance</h3>
                                <div class="rating-one">
                                    <img src="starH.png" alt="1 Star">
                                    <img src="starH.png" alt="2 Star">
                                    <img src="starH.png" alt="3 Star">
                                    <img src="starH.png" alt="4 Star">
                                    <img src="starN.png"5 Star">
                                    <p>351 Rating</p>
                                </div>
                                <p class="price">₱ 2,000</p>
                                <p class="description">A bouquet of red roses accompanied by white statice. 
                                    A bouquet wrapped to perfection and suitable for any occasions as red roses 
                                    simply symbolizes your passion, true love and desire while leaving the white 
                                    statice to portray your utmost sincerity. This is the go-to gift that expresses 
                                    your love and intentions without having to say a word.</p>
                            </div>
                            <div class="main-values">
                                <div class="quantity">
                                    <p class="values-text">Quantity</p>
                                    <form>
                                        <input class="quantity-input" type="number" name="number" placeholder="1">
                                        <div>
                                            <img class="arrow-keys" src="arrowUp.png"
                                                alt="Increase Quantity">
                                            <img class="arrow-keys" src="arrowDown.png"
                                                alt="Decrease Quantity">
                                        </div>
                                    </form>
                                </div>
                                <div class="total-amount">
                                    <p class="values-text">Total Amount</p>
                                    <form>
                                        <input type="text" name="number" placeholder="₱ 2,000">
                                    </form>
                                </div>
        
                                <a class="btn-add-to-cart" href="#"><img src="cart.png" alt="Cart">Add to
                                    Cart</a>
                            </div>
                        </figure>
                    </section>
                </section>
                <section class="similar-items">
                    <p class="title-section">Similar Items</p>
                    <ul>
                        <li>
                            <img class="similar-items-img" src="Bloomydays1_400x.webp" alt="Sunflower">
                            <figure class="similar-items-flex">
                                <div>
                                    <h5>Bloomy Days</h5>
                                    <div class="rating">
                                        <img src="starH.png" alt="1 Star">
                                        <img src="starH.png" alt="2 Star">
                                        <img src="starH.png" alt="3 Star">
                                        <img src="starH.png" alt="4 Star">
                                        <img src="starN.png" alt="5 Star">
                                        <p>39 Rating</p>
                                    </div>
                                </div>
                                <p class="price-one">₱ 2,999</p>
                            </figure>
                        </li>
                        <li>
                            <img class="similar-items-img" src="BQ4_1_400x.webp" alt="Sunflower">
                            <figure class="similar-items-flex">
                                <div>
                                    <h5>Sunlit Cascade</h5>
                                    <div class="rating">
                                        <img src="starH.png" alt="1 Star">
                                        <img src="starH.png" alt="2 Star">
                                        <img src="starH.png" alt="3 Star">
                                        <img src="starH.png" alt="4 Star">
                                        <img src="starN.png" alt="5 Star">
                                        <p>4 Rating</p>
                                    </div>
                                </div>
                                <p class="price-one">₱ 899</p>
                            </figure>
                        </li>
                        <li>
                            <img class="similar-items-img" src="0720-Brooklyn-Thumbnail-01_400x.webp" alt="Tulips">
                            <figure class="similar-items-flex">
                                <div>
                                    <h5>Brooklyn</h5>
                                    <div class="rating">
                                        <img src="starH.png" alt="1 Star">
                                        <img src="starH.png" alt="2 Star">
                                        <img src="starH.png" alt="3 Star">
                                        <img src="starH.png" alt="4 Star">
                                        <img src="starH.png" alt="5 Star">
                                    <p>5 Rating</p>
                                    </div>
                                </div>
                                <p class="price-one">₱ 3,319</p>
                            </figure>
                        </li>
                        <li>
                            <img class="similar-items-img" src="0720-Isabelle-Thumbnail-01_400x.webp" alt="Tulips">
                            <figure class="similar-items-flex">
                                <div>
                                    <h5>Isabelle</h5>
                                    <div class="rating">
                                    <img src="starH.png" alt="1 Star">
                                    <img src="starH.png" alt="2 Star">
                                    <img src="starH.png" alt="3 Star">
                                    <img src="starH.png" alt="4 Star">
                                    <img src="starN.png" alt="5 Star">
                                    <p>3 Rating</p>
                                    </div>
                                </div>
                                <p class="price-one">₱ 3,399</p>
                            </figure>
                        </li>
                        <li>
                            <img class="similar-items-img" src="1a_8d55dd1c-9b8e-44b9-9f61-00c716c50d00_400x.webp" alt="Tulips">
                            <figure class="similar-items-flex">
                                <div>
                                    <h5>Adelyn</h5>
                                    <div class="rating">
                                        <img src="starH.png" alt="1 Star">
                                        <img src="starH.png" alt="2 Star">
                                        <img src="starH.png" alt="3 Star">
                                        <img src="starH.png" alt="4 Star">
                                        <img src="starH.png" alt="5 Star">
                                    <p>1 Rating</p>
                                    </div>
                                </div>  
                                <p class="price-one">₱ 1,799</p>
                            </figure>
                        </li>
                    </ul>
                </section>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
